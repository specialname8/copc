	<script>
		initPage();
		function initPage(paramStr){
			var i18nStr=window.localStorage.getItem('i18nStr');
			if(paramStr){
				i18nStr=paramStr;
			}
			console.log("initPage")
			if(i18nStr){
				var lang=i18nStr.split("-")[0];
				console.log("lang===>"+lang)
				var content=document.getElementById("contents");
				for(var i=0;i<16;i++){
					console.log(i);
					var img= document.createElement("img");
					img.src="./img/fbc/"+lang+"/"+(i+1)+".JPG";
					content.appendChild(img);
				}
			}else{
				var content=document.getElementById("contents");
				for(var i=0;i<16;i++){
					var img= document.createElement("img");
					img.src="./img/fbc/zh/"+(i+1)+".JPG";
					content.appendChild(img);
				}
			}
			
			
		}
	</script>
